version: 2.1

orbs:
 percy: percy/agent@0.1.2


aliases:
  - &working_directory ~/visual-testing

  - &restore_yarn_cache
    restore_cache:
      name: 'Restoring yarn cache'
      keys:
        - v1-yarn-cache-{{ .Branch }}-{{ checksum "yarn.lock" }}
        - v1-yarn-cache-{{ .Branch }}
        - v1-yarn-cache

  - &save_yarn_cache
    save_cache:
      name: 'Saving yarn cache'
      key: v1-yarn-cache-{{ .Branch }}-{{ checksum "yarn.lock" }}
      paths: 
        - ~/.cache/yarn
  
  - &run_yarn
    run: yarn --frozen-lockfile


executors:
  node_13:
    docker:
      - image: circleci/node:13.2
    working_directory: *working_directory

commands:
  setup_dependencies:
    description: Installing dependencies
    steps:
      - checkout
      - *restore_yarn_cache
      - *run_yarn

  build_packages:
    description: Building packages
    steps:
      - run: yarn build

  save_workspace:
    steps:
      - persist_to_workspace:
          root: *working_directory
          paths:
            - dist

  restore_workspace:
    steps:
      - attach_workspace:
          at: *working_directory

  vrt_test:
    description: "Running Visual Regression Tests"
    steps:
      - run:
          name: Update
          working_directory: *working_directory
          command: |
            sudo apt-get update -y
      - run:
          name: Install Chrome headless dependencies
          working_directory: *working_directory
          command: |
            sudo apt-get install -yq gconf-service libasound2 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 \
            libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 \
            libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 \
            libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 \
            ca-certificates fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget --fix-missing
      
      - run:
          name: Bulding visual testing app
          command: yarn visual-testing-app:build
      - run: ./scripts/run-percy.sh

jobs:
  build_lint_and_test:
    parallelism: 3
    executor: node_13
    steps:
      - setup_dependencies
      - *save_yarn_cache
      - build_packages
      - vrt_test

workflows:
  version: 2
  build_and_test:
    jobs:
      - build_lint_and_test:
          filters:
            tags:
              only: /v[\.0-9]+.*/
      
      - percy/finalize_all:
          requires:
            - build_lint_and_test
